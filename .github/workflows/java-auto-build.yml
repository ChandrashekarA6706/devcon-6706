name: Java Add Numbers

on:
  push:
    branches: [main]
    paths:
      - '**.java'   # only trigger when .java files are added/changed
  pull_request:
    branches: [main]
    paths:
      - '**.java'

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Compile Java program
      run: javac AddNumbers.java

    - name: Run Java program
      run: java AddNumbers
